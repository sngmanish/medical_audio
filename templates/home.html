<h1>Today's appointments</h1>
<h2>{{doctor['name']}}</h2>
<form class="add_appointment" action="{{url_for('home')}}" method="post">
  <input type="text" name="patient_name" placeholder="Name">
  <input type="time" name="patient_time" placeholder="Time">
  <button type="submit" class="btn btn-danger" >Add</button>
</form>
<table class="rwd-table">
   <tr>
      <th>Patient</th>
      <th>Time</th>
   </tr>
   
   {% for patient in patients %}
   <tr>
      <td data-th="name">{{patient['name']}}</td>
      <td data-th="time">{{patient['time']}}</td>

   </tr>
   {% endfor %}

</table>
